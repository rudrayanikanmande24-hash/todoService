
<div class="card">
    <div class="card-body">
        <form #studyForm="ngForm" (ngSubmit)="ontodoAdd()">
            <div class="form-group">
                <label for="todoItem">Todo Item*</label>
                <input type="text" class="form-control" ngModel name="todoItem" required #todoItem="ngModel" id="todoItem">
            </div>
            <button *ngIf="!isEdit" mat-raised-button color="primary" class="btn btn-block">Add Todo</button>
             <button *ngIf="isEdit" mat-raised-button color="accent" (click)="onUpdate()" class="btn btn-block">Update Todo</button>
        </form>
    </div>
</div>
