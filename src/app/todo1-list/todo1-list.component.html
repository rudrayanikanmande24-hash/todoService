
<ul class="lis-group" *ngIf="todoArr.length > 0 ; else msg">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let t of todoArr">
        <strong>{{t.todoItem}}</strong>

        <div>
            <button mat-raised-button color="primary"  class="mr-2" (click)="onEdit(t)">Edit</button>
            <button mat-raised-button color="warn" (click)="onRemove(t.todoId)">Remove</button>
        </div>
    </li>
</ul>

<ng-template #msg>
    <p class="alert alert-info">
        Not Data Found
    </p>
</ng-template>
