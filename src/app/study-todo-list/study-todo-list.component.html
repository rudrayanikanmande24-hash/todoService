<mat-list *ngIf="studyTodoArr.length > 0 ; else msg">
 <mat-list-item *ngFor="let s of studyTodoArr">
     <div class="info">
        <strong>{{s.todoItem}}</strong>

     <div class="btn">
        <button mat-raised-button color="primary" (click)="onEdit(s)">Edit</button>
        <button mat-raised-button color="warn" (click)="onRemove(s.todoId)">Remove</button>
     </div>
     </div>
 </mat-list-item>
</mat-list>

<ng-template #msg>
    <p class="alert alert-info">
        Not StudyTodo Data Found
    </p>
</ng-template>
