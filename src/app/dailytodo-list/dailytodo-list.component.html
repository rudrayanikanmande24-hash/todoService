<ul class="list-group" *ngIf="dailyTodoArr.length > 0 ; else NoData">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let t of dailyTodoArr">
        <strong>{{t.todoItem}}</strong>
        <div>
            <button mat-raised-button color="primary" (click)="onEdit(t)" class="mr-2">Edit</button>
            <button mat-raised-button color="warn" (click)="onRemove(t.todoId)">Remove</button>
        </div>

    </li>
</ul>

<ng-template #NoData>
    <p class="alert alert-info">
        Not Data Found
    </p>
</ng-template>
