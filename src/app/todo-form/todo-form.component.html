<div class="card">
    <div class="card-body">
        <form #todoForm="ngForm" (ngSubmit)="ontodoAdd()">
            <div class="form-group">
                <label for="todoItem">TodoItem</label>
                <input type="text" class="form-control" id="todoItem" ngModel name="todoItem" required #todoItem="ngModel">
            </div>
            <button *ngIf="!isEdit" mat-raised-button color="primary" class="btn btn-block">
                Add Todo
              </button>
             <button *ngIf="isEdit" mat-raised-button (click)="onUpdate()" color="accent" class="btn btn-block">
                Update Todo
            </button>
        </form>
    </div>
</div>
